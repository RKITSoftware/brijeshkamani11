<html>

<head>
    <title> Student Registration Form </title>
    <link rel="stylesheet" href="style.css" /> </head>

<body>
    <div id="container">
        <h3> STUDENT REGISTRATION FORM </h3>
        <div class="stuImage"> <img class="image" id="Profile" alt="Profile Image" src="student_profile_photo.png" height="150px" width="150px">
            <div class="middleText">
                <div class="text">Student Image</div>
            </div>
        </div>
        <form id="form" class="from" action="#" id="myForm" ; isValid="false">
            <div class="row">
                <div class="col-25"> <label for="First_Name">First Name:</label></div>
                <div class="col-75"> <input type="text" id="First_Name" placeholder="First Name" autofocus /> </div>
                <div class="error"></div>
            </div>
            <div class="row">
                <div class="col-25"><label for="Last_Name">Last Name : </label> </div>
                <div class="col-75"> <input type="text" id="Last_Name" placeholder="Last Name" /> </div>
                <div class="error"></div>
            </div>

            <div class="row">
                <div class="col-25"><label for="Mobile">Mobile No. </label> </div>
                <div class="col-75"> <input type="text" id="Mobile" placeholder="Mobile Number" /> </div>
                <div class="error"></div>
            </div>


            <div class="row">
                <div class="col-25"><label for="Address">Address : </label> </div>
                <div class="col-75"> <textarea id="Address" rows="5" cols="20" placeholder="Address" /> </textarea>
                    <div class="error"></div>
                </div>

            </div>
            <div class="row">
                <div class="col-25"><label for="Birthdate">Birth Date : </label></div>
                <div class="col-75"> <input type="date" id="Birthdate" min="1990-01-01" max='2021-01-01' placeholder="Birth Date" /> </div>
                <div class="error"></div>
            </div>


            <div class="row">
                <div class="col-25"> </div>
                <div class="col-25"> <input type="Submit" id="Submit" Value="Save" />
                    <input type="button" id="update" Value="update" /> </div>

            </div>
        </form>
    </div>
    <script src="validateForm.js"></script>
</body>

</html>
