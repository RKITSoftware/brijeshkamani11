<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <input type="text" id="name" placeholder="Add Person name.">
    <input type="text" id="delay" placeholder="Enter delay in seconds.">
    <button id="set-alarm" value="set Alarm">set Alarm</button>
    <p id="output"></p>


    <script>
        const name = document.querySelector('#name');
        const delay = document.querySelector('#delay');
        const button = document.querySelector('#set-alarm');
        const output = document.querySelector('#output');

        function alarm(person, delay) {
            return new Promise((resolve, reject) => {
                if (delay < 0) {
                    reject(new Error('Alarm delay must not be negative'));
                }
                window.setTimeout(() => {
                    resolve(`Wake up, ${person}!`);
                }, delay);
            });
        }

        async function setAlarm(person, delay) {

            try {
                const message = await alarm(person, delay);

                const alarmAudio = new Audio('musical_alarm.mp3');
                await alarmAudio.play();
                alert(message)
                alarmAudio.pause();

            } catch (error) {
                output.textContent = `Couldn't set alarm: ${error}`;
            }
        }


        button.addEventListener('click', () => {
            if (name.value != "" && delay.value != "" && !isNaN(delay.value)) {
                setAlarm(name.value, delay.value * 1000);
                output.textContent = "New Alarm have been set for " + delay.value + " seconds.";
            } else {
                output.textContent = "Enter valid inputs";
            }

        });
    </script>
</body>

</html>
