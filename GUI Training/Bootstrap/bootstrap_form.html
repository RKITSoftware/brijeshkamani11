<html>

<head>
    <title> Student Registration Form </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="jumbotron d-flex justify-content-center">
    <div class="container">
        <h1 class="h1"> STUDENT REGISTRATION FORM </h1>
        <div class="row">
            <div class="col-md-3 col-sm-12"><img class="" id="Profile " alt="Profile Image " src="student_profile_photo.png " height="40%" width="100%"></div>
            <div class="col-md-9 col-sm-12">

                <div class="">

                    <form class="need-validation novalidate " action="#" id="myForm">
                        <div class="form-group row">
                            <label class="col-md-3 col-sm-12 form-control-plaintext" for="First_Name">First Name:</label>
                            <input class="form-control col-md-9 col-sm-12" type="text" id="First_Name" placeholder="First Name" required autofocus maxlength="50" />
                            <div class="invalid-feedback">
                                Please Enter Valid First Name.
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-sm-12 form-control-plaintext" for="Last_Name">Last Name : </label>
                            <input class="form-control col-md-9 col-sm-12" type="text" id="Last_Name" placeholder="Last Name" required maxlength="50" />
                        </div>
                        <div class="form-group row ">
                            <div class="col-md-3 col-sm-12"><label class=" form-control-plaintext ">Gender</label></div>
                            <div class="col-md-9 col-sm-12">
                                <div class="form-check-inline">

                                    <input class="form-check-input" id="radioMale" type="radio" name="Gender" value="male" />
                                    <label class="form-check-label " for="radioMale">Male</label>

                                    <input class="form-check-input " id="radioFeMale" type="radio" name="Gender" value="female" style="margin-left: 5px;" />
                                    <label class="form-check-label " for="radioFeMale">Female</label>
                                </div>
                            </div>
                        </div>



                        <div class="form-group row">
                            <label class="col-md-3 col-sm-12 form-control-plaintext" for="Mobile">Mobile No. </label>
                            <input class="form-control col-md-9 col-sm-12" type="text" id="Mobile" placeholder="Mobile Number" maxlength="13" required/>

                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-sm-12 form-control-plaintext" for="Email">Email : </label>
                            <input class="form-control col-md-9 col-sm-12" type="email" id="Email" placeholder="Email Id" maxlength="250" required/>
                        </div>


                        <div class="form-group row">
                            <label class="col-md-3 col-sm-12 form-control-plaintext" for="Password">Password : </label>
                            <input class="form-control col-md-9 col-sm-12" type="Password" id="Password" placeholder="Password" maxlength="250" required />

                        </div>


                        <div class="form-group row">
                            <label class="col-md-3 col-sm-12 form-control-plaintext" for="Address">Address : </label>
                            <textarea class="form-control col-md-9 col-sm-12" id="Address" rows="5" cols="20" placeholder="Address" maxlength="500" />
                            </textarea>


                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-sm-12 form-control-plaintext" for="Birthdate">Birth Date : </label>
                            <input class="form-control col-md-9 col-sm-12" type="date" id="Birthdate" min="1990-01-01" max='2021-01-01' />
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-sm-12 form-control-plaintext" for="City"> City :</label>

                            <select class="form-control col-md-9 col-sm-12 dropdown" id="City" aria-placeholder="City">
                                <option class="dropdown-item" value="Rajkot">Rajkot</option>
                                 <option class="dropdown-item" value="Surat">Surat</option>
                             </select>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-sm-12 form-control-plaintext" for="Pincode">Pincode</label>

                            <input class="form-control col-md-9 col-sm-12" type="number" id="Pincode" placeholder="Pincode" />

                        </div>

                        <div class="form-group row ">
                            <div class="col-md-3 col-sm-12"><label class="form-control-plaintext ">Select Course :</label></div>
                            <div class="col-md-9 col-sm-12">
                                <div class="form-check-inline">
                                    <input class="form-check-input" id="radioComputer" type="radio" name="Course" value="Computer" />
                                    <label class="form-check-label " for="radioComputer">Computer</label>
                                    <input class="form-check-input " id="radioMechanical" type="radio" name="Course" value="Mechanical" style="margin-left: 5px;" />
                                    <label class="form-check-label " for="radioMechanical">Mechanical</label>
                                    <input class="form-check-input " id="radioCivil" type="radio" name="Course" value="Civil" style="margin-left: 5px;" />
                                    <label class="form-check-label " for="radioCivil">Civil</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-3 col-sm-12">
                            </div>
                            <div class="col-md-9 col-sm-12 form-group">
                                <input class="pd btn btn-primary" type="Submit" Value="Submit" />
                                <input class="btn btn-primary" type="reset" Value="reset" />
                            </div>

                        </div>

                    </form>


                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
    <script>
        (function() {
            'use strict'


            var forms = document.querySelectorAll('.needs-validation')


            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })();
    </script>

</body>

</html>
